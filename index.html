<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gromova Kira</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="back"></div>
    <main>
      <header>
        <img src="./src/images/photo_2022-12-20_17-54-37.jpg" alt="avatar" />
        <p>@Catotr</p>
        <h1>Кожаные штучки</h1>
      </header>

      <ul>
        <li>
          <a target="_blank" href="https://t.me/Catotr">
            <img src="./src/images/tg__footer.svg" alt="telegram" />
            Telegram
          </a>
        </li>
        <li>
          <a target="_blank" href="https://vk.com/catotr">
            <img src="./src/images/vk_footer.svg" alt="vkontakte" />
            Вконтакте
          </a>
        </li>
        <li>
          <a target="_blank" href="mailto:catotr2@gmail.com">
            <img src="./src/images/gmail.svg" alt="Gmail.com" />
            Gmail
          </a>
        </li>
      </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#back",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color1: 0xf0ecec,
        colorMode: "lerp",
        quantity: 3.0,
        backgroundAlpha: 0.0,
      });
      document.body.style.opacity = 1;
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
      }, 1000);
    </script>
  </body>
</html>
